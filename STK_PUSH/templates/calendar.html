{% extends 'layout.html' %}

{% load static %}

{% block extra_head %}
<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
<style>
    .calendar-container {
        margin-top: 100px; /* Adjust this value as needed to move the calendar lower */
    }
    /* Custom FullCalendar styles */
    .fc-toolbar {
        background-color: #f8bbd0; /* Light pink background for toolbar */
        color: #880e4f; /* Dark pink text color */
    }
    .fc-button {
        background-color: #f48fb1; /* Pink button background */
        border: none;
        color: white;
    }
    .fc-button:hover {
        background-color: #f06292; /* Darker pink on hover */
    }
    .fc-button-primary:not(:disabled).fc-button-active {
        background-color: #ec407a; /* Active button color */
    }
    .fc-daygrid-event {
        background-color: #f8bbd0; /* Light pink event background */
        border: 1px solid #f48fb1; /* Pink border */
        color: #880e4f; /* Dark pink text color */
    }
    .fc-daygrid-event:hover {
        background-color: #f06292; /* Darker pink on hover */
    }
    .fc-daygrid-day-number {
        color: #880e4f; /* Dark pink day number */
    }
    .fc-day-today {
        background-color: #fce4ec; /* Light pink background for today */
    }
</style>
{% endblock %}

{% block body %}
<div class="container calendar-container">
    <div id="calendar"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                {
                    title: 'Meeting',
                    start: '2025-03-16T10:30:00',
                    end: '2025-03-16T12:30:00'
                },
                {
                    title: 'Conference',
                    start: '2025-03-17',
                    end: '2025-03-19'
                },
                {
                    title: 'Party',
                    start: '2025-03-20T20:00:00'
                }
            ]
        });

        calendar.render();
    });
</script>
{% endblock %}
